<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <h1>Welcome to Simon Game!</h1>
    <div id="outercircle">
      <div class="btn" id="top-left"></div>
      <div class="btn" id="top-right"></div>
      <div class="btn" id="bottom-left"></div>
      <div class="btn" id="bottom-right"></div>
      <div id="inner-circle">
        <div id="gametitle">Simon!</div>
        <div id="switches">
          <input type="checkbox" class="toggle" id="on" />Power
          <button class="start">Start</button>
          <input type="checkbox" class="toggle" id="strict" />Strict
        </div>
        <div class="turn"></div>
        <div class="text">Count</div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
